<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Chronometer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="/scripts/chronometer.js"></script>
</head>

<body>
  
    <div class="time-container">
      <p id="time">00:00:00</p>
      <p id="millisec">000</p>
    </div>
    <div id="lap" class="lap-time-container"></div>
    <div class="button-container">
      <div class="noSelect">
        <button id="button-start-stop" type="button">
          <span id="start">Start</span>
          <span id="stop">Stop</span>
        </button>
      </div>
      <div class="noSelect">
        <button id="button-reset" type="button">
          <span id="reset">Reset</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
