<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <table class="box">
        <ul>
            <li>
                <div>
                    <label for="rangeRGB">couleur de font (RGB)</label>
                    <input type="range" id="rangeRGB" name="rangeRGB" min="0" max="255">
                </div>
            </li>
            <li>
                <div>
                    <label for="rangePadding">padding</label>
                    <input type="range" id="rangePadding" name="rangePadding" min="0" max="30">
                </div>
            </li>
            <li>
                <div>
                    <label for="rangeHeight">height</label>
                    <input type="range" id="rangeHeight" name="rangeHeight" min="0" max="200">
                </div>
            </li>
            <li>
                <div>
                    <label for="rangeWidth">width</label>
                    <input type="range" id="rangeWidth" name="rangeWidth" min="0" max="200">
                </div>
            </li>
            <li>
                <div>
                    <label for="rangeRadius">radius</label>
                    <input type="range" id="rangeRadius" name="rangeRadius" min="0" max="30">
                </div>
            </li>
            <li>
                <div>
                    <label for="rangeRotate">rotate</label>
                    <input type="range" id="rangeRotate" name="rangeRotate" min="0" max="180">
                </div>
            </li>
    
        </ul>
    </table>
</body>
</html>
